<!-- project_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ project.name }} - ProjectHub{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md">
    <div class="p-6 border-b border-gray-200">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">{{ project.name }}</h1>
            <div class="flex space-x-3">
                <a href="{% url 'project_update' project.pk %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">
                    <i class="fas fa-edit mr-2"></i>Edit
                </a>
                <a href="{% url 'project_delete' project.pk %}" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">
                    <i class="fas fa-trash mr-2"></i>Delete
                </a>
            </div>
        </div>
    </div>

    <div class="p-6">
        <div class="mb-8">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Description</h2>
            <p class="text-gray-600">{{ project.description }}</p>
        </div>



    </div>
</div>
{% endblock %}
