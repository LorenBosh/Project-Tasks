<!-- task_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Task - ProjectHub{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
    <div class="text-center">
        <i class="fas fa-exclamation-triangle text-5xl text-red-500 mb-4"></i>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Delete Task</h1>
        <p class="text-gray-600 mb-6">
            Are you sure you want to delete the task "{{ task.title }}" from project "{{ task.project.name }}"?
            This action cannot be undone.
        </p>

        <form method="post" class="flex justify-center space-x-3">
            {% csrf_token %}
            <a href="{% url 'task_detail' task.pk %}"
               class="bg-gray-200 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-300 transition-colors">
                Cancel
            </a>
            <button type="submit"
                    class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition-colors">
                Delete Task
            </button>
        </form>
    </div>
</div>
{% endblock %}
