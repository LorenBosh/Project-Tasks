<!-- task_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ task.title }} - ProjectHub{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md">
    <div class="p-6 border-b border-gray-200">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">{{ task.title }}</h1>
                <p class="text-gray-600">
                    From project:
                    <a href="{% url 'project_detail' task.project.pk %}" class="text-indigo-600 hover:text-indigo-800">
                        {{ task.project.name }}
                    </a>
                </p>
            </div>
            <div class="flex space-x-3">
                <a href="{% url 'task_update' task.pk %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">
                    <i class="fas fa-edit mr-2"></i>Edit
                </a>
                <a href="{% url 'task_delete' task.pk %}" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">
                    <i class="fas fa-trash mr-2"></i>Delete
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
